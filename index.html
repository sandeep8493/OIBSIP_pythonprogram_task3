<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
    }
    #result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = "7a784158a645a9391ad4b56e8fd35f04"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();
        const weather = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>ðŸŒ¡ Temperature: ${data.main.temp} Â°C</p>
          <p>ðŸŒ¥ Condition: ${data.weather[0].description}</p>
          <p>ðŸ’¨ Wind Speed: ${data.wind.speed} m/s</p>
        `;
        document.getElementById('result').innerHTML = weather;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
